

<div>
  <form method="POST">
    {% csrf_token %}
    <fieldset>
      <legend> Log In </legend>
      {{ form.as_p }}
    </fieldset>
    <div>
      <button type="submit"> Login </button>

  </form>
  <div>
    <small>
      Already Have An Account? <a href="{% url 'register' %}"> Sign Up </a>
    </small>
  </div>
</div>
