
{% extends 'page/base.html' %}
{% block main %}
<div class="flex flex-row m-1 px-4">
    <div class="m-1 h-screen overflow-hidden">
        <img src="{{ art.image.url }}" class="object-cover w-full h-full">
    </div>
    <div class="m-1 px-2 w-6/12">
        {% if art.title != None %}
            <h1 class="text-2xl font-bold text-white"> {{ art.title }} </h1>
        {% endif %}
        <p class="text-gray-400 font-serif text-justify"> {{ art.description }} </p>
    </div>
</div>
{% endblock main %}
